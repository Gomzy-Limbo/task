<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    form {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Book Manager App</h1>

  <table id="bookTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Author</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Add a New Book</h2>
  <form id="addForm">
    <label>Title: <input type="text" id="newTitle" required></label>
    <label>Genre: <input type="text" id="newGenre" required></label>
    <label>Author: <input type="text" id="newAuthor" required></label>
    <label>Year: <input type="number" id="newYear" required></label>
    <button type="submit">Add Book</button>
  </form>

  <h2>Update Book</h2>
  <form id="updateForm">
    <label>Current Title: <input type="text" id="currentTitle" required></label>
    <label>New Title: <input type="text" id="updateTitle" required></label>
    <label>New Genre: <input type="text" id="updateGenre" required></label>
    <label>New Author: <input type="text" id="updateAuthor" required></label>
    <label>New Year: <input type="number" id="updateYear" required></label>
    <button type="submit">Update Book</button>
  </form>

  <h2>Remove Book</h2>
  <form id="removeForm">
    <label>Title to Remove: <input type="text" id="removeTitle" required></label>
    <button type="submit">Remove Book</button>
  </form>

  <script>
    let books = [
      { title: "A Game of Thrones", genre: "Fantasy", author: "George R.R. Martin", year: 1996 },
      { title: "The Name of the Wind", genre: "Fantasy", author: "Patrick Rothfuss", year: 2007 },
      { title: "Ender's Game", genre: "Science Fiction", author: "Orson Scott Card", year: 1985 }
    ];

    function renderBooks() {
      const tbody = document.querySelector("#bookTable tbody");
      tbody.innerHTML = "";
      books.forEach(book => {
        const row = `<tr><td>${book.title}</td><td>${book.genre}</td><td>${book.author}</td><td>${book.year}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    document.getElementById("addForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("newTitle").value.trim();
      const genre = document.getElementById("newGenre").value.trim();
      const author = document.getElementById("newAuthor").value.trim();
      const year = parseInt(document.getElementById("newYear").value);

      if (!title || !genre || !author || isNaN(year)) {
        alert("Please complete all fields with valid data.");
        return;
      }

      if (books.some(book => book.title.toLowerCase() === title.toLowerCase())) {
        alert("Book already exists.");
        return;
      }

      books.push({ title, genre, author, year });
      renderBooks();
      e.target.reset();
    });

    document.getElementById("updateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const currentTitle = document.getElementById("currentTitle").value.trim();
      const newTitle = document.getElementById("updateTitle").value.trim();
      const genre = document.getElementById("updateGenre").value.trim();
      const author = document.getElementById("updateAuthor").value.trim();
      const year = parseInt(document.getElementById("updateYear").value);

      const book = books.find(b => b.title.toLowerCase() === currentTitle.toLowerCase());
      if (!book) {
        alert("Book not found.");
        return;
      }

      book.title = newTitle;
      book.genre = genre;
      book.author = author;
      book.year = year;
      renderBooks();
    });

    document.getElementById("removeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("removeTitle").value.trim();
      const index = books.findIndex(b => b.title.toLowerCase() === title.toLowerCase());

      if (index === -1) {
        alert("Book not found.");
        return;
      }

      books.splice(index, 1);
      renderBooks();
    });

    renderBooks();
  </script>
</body>
</html>
